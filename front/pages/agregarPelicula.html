<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Agregar Película</title>
</head>
<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-dark bg-dark p-2 ">
            <div>
               <a class="navbar-brand border border-warning rounded-circle text-light" href="../index.html">AllPlay</a>
            </div>
            </div class="nav nav-pills flex-column flex-sm-row">
               <a class="navbar-brand" href="../index.html">Peliculas recomendadas</a>
               <a class="navbar-brand" href="../pages/agregarPelicula.html">Agregar Peliculas</a>
               <a class="navbar-brand" href="../pages/sobreAllPlay.html">Sobre AllPlay</a>
              <form class="form-inline my-2 my-lg-0">
                   <input class="form-control mr-sm-2"  placeholder="Search" aria-label="Search" disabled>
                   <H4 class="btn btn-outline-success my-2 my-sm-0" >Search</H4>
               </form>
             </div>
         
           </nav> 
      
    </header>
    
    <div class="container d-flex justify-content-center align-items-center vh-100" id="addMovieContainer">
        <form class="col-md-6" id="form_movies">
            <fieldset class="d-flex flex-column text-warning text-center m-3">
                <label for="title">Título</label>
                <input id="title" type="text" class="form-control" placeholder="Agrega titulo de la pelicula" name="title" required>

                <label for="year">Año</label>
                <input id="year" type="number" class="form-control" placeholder="Año Ej: 1994 " name="year" min="1895" max="2024" required>

                <label for="director">Director</label>
                <input id="director" type="text" class="form-control" placeholder="Director" name="director" required>

                <label for="duration">Duración</label>
                <div class="d-flex gap-4 justify-content-center">
                    <input id="h" type="number" class="form-control" name="h" placeholder="Hora Ej: 1" min="0" max="4" required>
                    <input id="min" type="number" class="form-control" name="min" placeholder="Minutos Ej:45" min="0" max="59" required>
                </div>
            </fieldset>
            <fieldset class="genre-selection d-flex flex-column text-warning text-center m-3">
                <label for="genre">Género</label>
                <div class="checkbox-group d-flex flex-wrap justify-content-center gap-3" id="genre" name="opciones" required>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="aventura" name="opciones" value="Aventura">
                        <label class="form-check-label btn btn-outline-warning" for="aventura">Aventura</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="accion" name="opciones" value="Acción">
                        <label class="form-check-label btn btn-outline-warning" for="accion">Acción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="cienciaFiccion" name="opciones" value="Ciencia ficción">
                        <label class="form-check-label btn btn-outline-warning" for="cienciaFiccion">Ciencia ficción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="romantica" name="opciones" value="Romántica">
                        <label class="form-check-label btn btn-outline-warning" for="romantica">Romántica</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="comedia" name="opciones" value="Comedia">
                        <label class="form-check-label btn btn-outline-warning" for="comedia">Comedia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="suspenso" name="opciones" value="Suspenso">
                        <label class="form-check-label btn btn-outline-warning" for="suspenso">Suspenso</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="terror" name="opciones" value="Terror">
                        <label class="form-check-label btn btn-outline-warning" for="terror">Terror</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="drama" name="opciones" value="Drama">
                        <label class="form-check-label btn btn-outline-warning" for="drama">Drama</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="musical" name="opciones" value="Musical">
                        <label class="form-check-label btn btn-outline-warning" for="musical">Musical</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="documental" name="opciones" value="Documental">
                        <label class="form-check-label btn btn-outline-warning" for="documental">Documental</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input btn-check" type="checkbox" id="fantasia" name="opciones" value="Fantasía">
                        <label class="form-check-label btn btn-outline-warning" for="fantasia">Fantasía</label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="d-flex flex-column text-warning text-center m-3">
                <label for="rate">Calificación</label>
                <input id="rate" type="number" class="form-control" placeholder="Calificación Ej: 8.5" step=".1" name="rate" min="0" max="10" required>

                <label for="poster">Cartelera</label>
                <input id="poster" type="url" class="form-control"  placeholder="URL de la Cartelera Ej: https://ejemplo.com/imagen.jpg" name="poster">
            </fieldset>
            <div class="d-flex justify-content-center mt-3">
                <button id="reset_button" type="button" class="btn btn-outline-warning btn-sm me-3">Resetear</button>
                <button id="send_button" type="submit" class="btn btn-outline-warning btn-sm">Enviar</button>
            </div>
            
        </form>
    </div>
    
    <script src="../public/bundle.js"></script>
</body>
</html>
